    <nav class="nav-links">

  <main>

  <section style="padding:28px 6%;">
    <h2>Contact</h2>
    <div style="display:flex; gap:22px; flex-wrap:wrap;">
      <div style="flex:1; min-width:320px;">
        <form class="form">
          <input class="input" placeholder="Name" required />
          <input class="input" placeholder="Email" required />
          <textarea class="input" placeholder="Message" rows="5"></textarea>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
      <div style="flex:1; min-width:280px;">
        <div class="card">
          <h4>Reach us</h4>
          <p style="color:var(--muted)">Anurag University, Hyderabad</p>
          <p style="color:var(--muted)">Phone: +91-40-XXXXXXX</p>
          <p style="color:var(--muted)">Email: admissions@anurag.edu.in</p>
        </div>
      </div>
    </div>
  </section>

  </main>
  <footer class="footer">
    <div>© EduHub • Anurag University, Hyderabad</div>
